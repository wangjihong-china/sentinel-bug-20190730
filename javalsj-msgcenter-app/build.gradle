plugins {
	id 'org.springframework.boot' version '2.1.6.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.javalsj'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation "org.springframework.cloud:spring-cloud-starter-openfeign:2.1.2.RELEASE"
	implementation "org.springframework.cloud:spring-cloud-starter-alibaba-nacos-config:0.9.0.RELEASE"
	implementation "org.springframework.cloud:spring-cloud-starter-alibaba-nacos-discovery:0.9.0.RELEASE"
	implementation "org.springframework.cloud:spring-cloud-starter-alibaba-sentinel:0.9.0.RELEASE"
}
